<div class="container_big-card">
    <div class="img_big-card">
        <a [routerLink]="['content', id]"><img [src]="photoCover" 
        alt="Avangers" style="height: 200px; width: 100%;"></a>
    </div>
    <div class="legend_big-card">
        <p>{{ dateCard }}</p>
    </div>
    <div>
        <h1><a [routerLink]="['content', id]">{{ cardTitle }}</a></h1>
    </div>
    <div class="description_big-card">
        {{ cardDescription }}
    </div>
</div>
